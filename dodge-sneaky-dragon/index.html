<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dodge Sneaky Dragon</title>
    <link rel="icon" href="./Images/web-icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-heading">
        <div id="title" class="tracking-in-expand">
          <img src="./Images/headingIMGFacingRight.png" alt="rightDrag" />
          Dodge Sneaky Dragon
          <img src="./Images/headingIMGFacingLeft.png" alt="leftDrag" />
        </div>
        <div id="game-over">
          <div id="breathing">Game Over</div>
          <p id="reload2play">
            <img
              id="reload-gif"
              src="./Images/BlackAndWhite.gif"
              alt="reload"
            />
            Reload to play
          </p>
        </div>
      </div>
      <div id="score-count">
        <span id="w-score">Warrior Score</span>
        <div>
          <label for="user-name">Name</label>
          <input id="user-name" type="text" value="unknown-warrior" />
        </div>
        <div>
          <label for="rank-score">Score</label>
          <input id="rank-score" type="text" value="0" readonly />
        </div>
        <div>
          <button type="button" id="btn">Save Data</button>
        </div>
      </div>
      <div id="description">
        Discriptions: The game emphasize the stealthy and cunning nature of the
        dragon position, adding an element of suspense and excitement to your
        game.
      </div>
      <div class="user-avatar"></div>
      <div class="obstacle obstacle-ani"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
