<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="cal-body">
      <div id="cmpny">
        <button id="casio">CASIO</button>
      </div>
      <div class="scrn-container">
        <div class="screen">
          <input type="number" name="cal-number" id="calci-display" readonly />
        </div>
      </div>
      <div class="mech-btn">
        <button class="cal-btn-ui" style="width: 100px; height: 50px">
          OFF
        </button>
        <button class="cal-btn-ui" style="width: 100px; height: 50px">
          <==
        </button>
        <button class="cal-btn-ui" style="width: 100px; height: 50px">
          C/CE
        </button>
      </div>
      <div class="cal-numpad">
        <div class="formula">
          <button class="cal-btn-ui">GT</button>
          <button class="cal-btn-ui">MRC</button>
          <button class="cal-btn-ui">M-</button>
          <button class="cal-btn-ui">M+</button>
        </div>
        <div class="norm-num flex-row">
          <button class="cal-btn-ui">7</button>
          <button class="cal-btn-ui">8</button>
          <button class="cal-btn-ui">9</button>
          <button class="cal-btn-ui">4</button>
          <button class="cal-btn-ui">5</button>
          <button class="cal-btn-ui">6</button>
          <button class="cal-btn-ui">1</button>
          <button class="cal-btn-ui">2</button>
          <button class="cal-btn-ui">3</button>
          <button class="cal-btn-ui">00</button>
          <button class="cal-btn-ui">0</button>
          <button class="cal-btn-ui">.</button>
        </div>
        <div class="logic flex-row">
          <button class="cal-btn-ui" style="height: 70px">+/-</button>
          <button class="cal-btn-ui" style="height: 70px">âˆš</button>
          <button class="cal-btn-ui" style="height: 70px">%</button>
          <!-- <button class="cal-btn-ui" style="height: 70px">+/-</button> -->
          <button class="cal-btn-ui" style="height: 70px">/</button>
          <button class="cal-btn-ui" style="height: 70px">*</button>
          <!-- <button class="cal-btn-ui">+</button> -->
          <button class="cal-btn-ui" style="height: 70px">-</button>
          <button class="cal-btn-ui" style="height: 145px">+</button>
          <button class="cal-btn-ui" style="height: 145px">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
