<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="cal-body">
      <div id="cmpny">
        <button id="casio" value="info">CASIO</button>
      </div>
      <div class="scrn-container">
        <div class="screen">
          <input type="number" name="cal-number" id="calci-display" readonly />
        </div>
      </div>
      <div id="mech-btn">
        <!-- place for mech-btn dynamic buttons -->
      </div>
      <div class="cal-numpad">
        <div id="formula">
          <!-- place for formula dynamics buttons -->
        </div>
        <div id="norm-num" class="flex-row">
          <!-- place for norm-num dynamic buttons -->
        </div>
        <div id="logic" class="flex-row">
          <!-- place for logic dynamic buttons -->
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <!-- <script type="module" src="./calculation-logic.js"></script> -->
  </body>
</html>
